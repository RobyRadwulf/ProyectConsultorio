{% extends "base.html" %}
{% block title %}Logged Out!{% endblock %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    p {
        margin-bottom: 10px;
    }

    .conteiner{
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        margin-top: 10%;
    }
    .conteiner .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #000;
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #808080;
    }
</style>

    <div class = conteiner >
        <h1>Sesión cerrada!</h1>
        <p>Haz cerrado sesión exitosamente</p>
        <p>Regresar al menú principal</p>
        <a class="btn btn-primary" href="{% url 'dashboard' %}" role="button">Menú principal</a>
</div>


{% endblock %}
