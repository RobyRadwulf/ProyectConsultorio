{% extends "base.html" %}
{% block title %}Bienvenido{% endblock %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    p {
        margin-bottom: 10px;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #45a049;
    }
</style>


<h1>Bienvenido al consultorio {{ new_user.first_name }}!!</h1>
<p>La cuenta se ha creado con éxito</p>
<a class="btn btn-primary" href="{% url 'dashboard' %}" role="button">Regresar al menú principal</a>

{% endblock %}
