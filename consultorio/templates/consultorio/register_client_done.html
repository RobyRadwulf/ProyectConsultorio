{% extends "base.html" %}
{% block title %}Bienvenido{% endblock %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    .card-body {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    p {
        margin-bottom: 10px;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #45a049;
    }
</style>


<div class="card-body text-center">
    <h1>Bienvenido al consultorio</h1>
    <p>El cliente se ha creado con éxito</p>
    <a class="btn btn-primary" href="{% url 'dashboard' %}" role="button">Regresar al menú principal</a>
</div>

{% endblock %}
